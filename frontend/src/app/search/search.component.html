<!--Fondo para Nav importado-->
<div class="fondo">
  <app-nav-genders></app-nav-genders>
</div>

<!--Contiene la imagen del fondo de página-->
<div class="wrapper">
  <header class="rbt-300 white">
    <!--BARRA DE BUSQUEDA TITULO-->
    <div class="white">
      <div class="row medium">
        <app-search-bar
          (onSelectedOption)="onSelectedOption($event)"
        ></app-search-bar>
      </div>
      <!--Cuerpo Peliculas-->
      <div class="content">
        <div class="padding20">
          <p class="white small rbt-300">
            Resultado de la búsqueda
          </p>
          <div class="gridPeliculas">
            <div *ngFor="let movie of infoMovies" class="pelicula">
              <img
                src="images/{{ movie.image }}"
                alt=""
                class="imgPeliculas"
                id="0"
                (click)="mostrarPelicula(movie)"
              />
              <p class="titulo white small rbt-400">
                {{ movie.title | titlecase }}
              </p>
              <p class="director white small rbt-300">
                {{ movie.director | titlecase }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
