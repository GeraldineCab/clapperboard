<div class="wrapper">
  <app-nav></app-nav>
  <div class="admin">
    <div class="adminHeader">
      <p class="white rbt-300 medium">Hola, admin_name</p>
      <button class="agregarPelicula rbt-300" (click)="agregarPelicula()">
        Agregar +
      </button>
    </div>
    <mat-table [dataSource]="infoMovies">

      <ng-container matColumnDef="imagen">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let pelicula">
          <img class="cadauna" [src]="pelicula.image" />
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="pelicula">
        <mat-header-cell *matHeaderCellDef class="small"
          >Nombre</mat-header-cell>
        <mat-cell *matCellDef="let pelicula" class="rbt-400">{{
          pelicula.title
        }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="genero">
        <mat-header-cell *matHeaderCellDef class="small"
          >Género</mat-header-cell
        >
        <mat-cell *matCellDef="let pelicula">{{ pelicula.genre }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="accion">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let accion"
          ><button class="botonEditar" (click)="editarPelicula(accion)">
            <mat-icon aria-hidden="false">edit</mat-icon>
          </button>
          <br />
          <button class="botonBorrar" (click)="borrarPelicula(accion)">
            <mat-icon aria-hidden="false">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>


      <mat-header-row *matHeaderRowDef="tableColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: tableColumns"></mat-row>
    </mat-table>
