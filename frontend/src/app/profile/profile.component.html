<body>
<nav>
  <a routerLink="/ver-peliculas"
    ><img class="logo" src="../../assets/logo.png" alt=""
  /></a>
  <a routerLink="/ver-peliculas" class="logIn white">Inicio</a>
  <a routerLink="/home" class="white">Cerrar Sesión</a>
</nav>
<div class="wrapper">
  <div class="picImg">
    <p class="white rbt-300 medium">¡Hola {{ name }}!</p>
    <img src="../../assets/profile/avatar.png" class="profilePic" alt="" />
  </div>
  <div >
    <div>Nombre:</div>
    <div>{{name}}</div>
    <div>Email:</div>
    <div>{{email}}</div>
    <div>Fecha de nacimiento:</div>
    <div>{{date}}</div>
    <div>Descripción:</div>
    <div>{{description}}</div>
 
    <button class="white rbt-300 small submitButton" (click)="mostarUsuario()">
      Actualizar
    </button>
  </div>
</div>
</body>
