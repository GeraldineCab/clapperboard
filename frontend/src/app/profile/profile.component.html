<body>
<nav>
  <a routerLink="/ver-peliculas"
    ><img class="logo" src="../../assets/logo.png" alt=""
  /></a>
  <a routerLink="/ver-peliculas" class="logIn white">Inicio</a>
  <a routerLink="/home" class="white">Cerrar Sesión</a>
</nav>
<div class="wrapper">
  <div class="picImg">

    <img src="../../assets/profile/avatar.png" class="profilePic" alt="" />
  </div>
  <div class="datos" >
    <div id="name">Nombre</div>
    <hr>
    <div>{{name}}</div>
    <hr>
    <div id="email">Email</div>
    <hr>
    <div>{{email}}</div>
    <hr>
    <div>Fecha de nacimiento</div>
    <hr>
    <div>{{date}}</div>
    <hr>
    <div>Descripción</div>
    <hr>
    <div>{{description}}</div>
    <hr>
   <div id="act"> <button  class="white rbt-300 small submitButton " (click)="mostarUsuario()">
      Actualizar
    </button></div>
  </div>
</div>
</body>
