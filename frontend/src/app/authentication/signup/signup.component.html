<form class="signupForm" [formGroup]="signupForm">
  <input placeholder="Nombre" type="text" formControlName="name" />
  <small
    
    class="error"
    *ngIf="
      signupForm.get('name').hasError('required') &&
      signupForm.get('name').touched
    "
    >Ups, por favor ingresa los datos para continuar</small
  >
  <br />
  <input placeholder="Correo electrónico" type="email" formControlName="email"/>
  <small
    
    class="error"
    *ngIf="
      signupForm.get('email').hasError('required') &&
      signupForm.get('email').touched
    "
    >Ups, por favor ingresa los datos para continuar</small
  >
  <br />
  <input placeholder="Fecha de nacimiento" type="date" formControlName="date" />
  <small
    
    class="error"
    *ngIf="
      signupForm.get('date').hasError('required') &&
      signupForm.get('date').touched
    "
    >Ups, por favor ingresa los datos para continuar</small
  >
  <br />
  <input placeholder="Contraseña" type="password" formControlName="password"/>
  <small
    
    class="error"
    *ngIf="
      signupForm.get('password').hasError('required') &&
      signupForm.get('password').touched
    "
    >Ups, por favor ingresa los datos para continuar</small
  >
  <br />
  <button (click)='guardarInformacion(signupForm)' class="white rbt-300 small" type="submit" routerLink="/perfil">
    Regístrate
  </button>
  <a routerLink="/home" class=" very-small rbt-300">Regresar</a>
</form>
