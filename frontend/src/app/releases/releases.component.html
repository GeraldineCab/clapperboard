<div class="wrapper">
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let movie of movies">
      <div>
        <img [src]="movie.image" alt="Random first slide" class="releaseImg" />
      </div>
      <div class="carousel-caption">
        <p class="big rbt-300">{{ movie.title }}</p>
        <p class="normal rbt-300">{{ movie.genre }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
