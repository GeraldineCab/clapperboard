<div class="wrapper">
  <ngb-carousel>
    <ng-template ngbSlide *ngFor="let movie of movies">
      <div class="picsum-img-wrapper">
        <img [src]="movie.image" alt="Random first slide" />
      </div>
      <div class="carousel-caption">
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.genre }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
